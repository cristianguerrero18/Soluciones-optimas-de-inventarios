<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Optimay Inventory Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="productos.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #004080;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .empresa-header {
            background-color: #004080;
            color: white;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .empresa-logo {
            width: 80px;  
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 24px;
        }

        .productos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .producto {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px; 
            text-align: center;
            transition: transform 0.3s;
        }

        .producto:hover {
            transform: translateY(-10px);
        }

        .producto-imagen {
            width: 100%; 
            height: auto;
            border-radius: 10px;
        }

        .producto h2 {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .volver-btn {
            display: inline-block;
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            font-size: 16px;
            text-align: center;
        }

        .volver-btn:hover {
            background-color: #003366;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004080;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .container-btn {
    text-align: center; 
    margin-top: 20px;
}
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

  
    <header class="empresa-header">
        <img src="image.png" alt="Logo de Optimay Inventory Solutions" class="empresa-logo">
        <h1>Optimay Inventory Solutions</h1>
    </header>

    <h2>Productos Disponibles</h2>

    <div id="productos-container" class="productos-container">
    </div>
    <div class="container-btn">
        <a href="index.html" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
