<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .catalogo-container {
            width: 80%;
            max-width: 900px;
            height: 700px;
            perspective: 1500px;
        }

        .catalogo {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            transition: transform 0.8s;
        }

        .pagina {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: contain;  /* Ajustamos el tamaño de la imagen */
            background-repeat: no-repeat;
            background-position: center;
            backface-visibility: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            visibility: hidden; /* Las imágenes empiezan ocultas */
        }

        .pagina:nth-child(1) {
            background-image: url('1.png');
            visibility: visible; /* Hacemos visible la primera imagen */
        }

        .pagina:nth-child(2) {
            background-image: url('2.png');
        }

        .pagina:nth-child(3) {
            background-image: url('3.png');
        }

        .botones {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0066cc;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Estilo para el botón de "Volver" */
        #volver {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #volver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" id="volver">Volver</a> <!-- Botón Volver -->
    <div class="catalogo-container">
        <div class="catalogo">
            <div class="pagina"></div>
            <div class="pagina"></div>
            <div class="pagina"></div>
        </div>
        <div class="botones">
            <button id="prev" disabled>← Anterior</button>
            <button id="next">Siguiente →</button>
        </div>
    </div>

    <script>
        const paginas = document.querySelectorAll('.pagina');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentPage = 0;

        // Función para actualizar las imágenes visibles
        function updatePages() {
            paginas.forEach((pagina, index) => {
                if (index === currentPage) {
                    pagina.style.visibility = 'visible';
                } else {
                    pagina.style.visibility = 'hidden';
                }
            });

            // Actualizar los botones
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = currentPage === paginas.length - 1;
        }

        // Navegar hacia la siguiente imagen
        nextButton.addEventListener('click', () => {
            if (currentPage < paginas.length - 1) {
                currentPage++;
                updatePages();
            }
        });

        // Navegar hacia la imagen anterior
        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updatePages();
            }
        });

        // Inicializar la primera página visible
        updatePages();
    </script>
</body>
</html>
