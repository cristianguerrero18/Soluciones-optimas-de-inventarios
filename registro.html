<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Register - Optimal Inventory Solutions</title>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6f42c1);
            font-family: 'Arial', sans-serif;
        }

        .register-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
        }

        .register-container .form-control {
            margin-bottom: 15px;
        }

        .register-container .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
        }

        .register-container .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .register-container .btn-primary:hover {
            background-color: #0056b3;
        }

        .register-container .btn-secondary {
            background-color: #6c757d;
            border: none;
            margin-top: 10px;
        }

        .register-container .btn-secondary:hover {
            background-color: #5a6268;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-container {
                margin: 50px 20px;
                padding: 30px;
            }

            .logo img {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="image.png" alt="Optimal Inventory Solutions">
    </div>

    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera</label>
                <input type="text" class="form-control" id="carrera" placeholder="Ingresa tu carrera" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
            
        </form>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        // Array para almacenar los registros
        const registros = [];

        // Función para manejar el envío del formulario
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores de los campos del formulario
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const carrera = document.getElementById('carrera').value;
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;

            // Validar que todos los campos estén llenos
            if (!nombre || !apellido || !carrera || !usuario || !password) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Por favor, completa todos los campos.</div>';
                return;
            }

            // Guardar los datos en el array
            registros.push({ nombre, apellido, carrera, usuario, password });

            // Mostrar mensaje de éxito
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Registro exitoso.</div>';

            // Redirigir a index.html después de 2 segundos
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
