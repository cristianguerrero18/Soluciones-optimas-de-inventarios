<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Login - Optimal Inventory Solutions"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login - Optimal Inventory Solutions</title>
    <style>
        /* Estilos básicos */
        body {
            background-color: #004080;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Contenedor principal del login */
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Encabezado */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #004080;
        }

        /* Campos de formulario */
        .form-control {
            margin-bottom: 15px;
            border: 2px solid #004080;
            border-radius: 8px;
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #004080;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0066cc;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }

        /* Pie de página */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .footer a {
            color: #004080;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Adaptación para dispositivos pequeños */
        @media (max-width: 576px) {
            .login-container {
                margin: 50px 20px;
                padding: 20px;
            }

            .logo img {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="image.png" alt="Optimal Inventory Solutions">
    </div>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <div class="footer">
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
            <a href="index.html">Volver</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    
    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [
            { usuario: "usuario1", password: "password123", nombre: "Juan Pérez" },
            { usuario: "cristian123", password: "123", nombre: "Cristian Guerrero" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.usuario === usuario && u.password === password);

            if (user) {
                alert("Login exitoso. Bienvenido, " + user.nombre);
                localStorage.setItem("loggedInUser", JSON.stringify(user)); 
                window.location.href = "index.html";
            } else {
                alert("Credenciales incorrectas. Intenta nuevamente.");
            }
        });
    </script>

</body>
</html>
