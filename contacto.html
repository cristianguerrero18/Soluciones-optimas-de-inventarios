<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Optimal Inventory Solutions</title>

    <!-- Vincular Google Fonts para una mejor tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 88%;
            margin: 0 auto;
        }

        header {
            background-color: #004080;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .contact-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .contact-item:hover {
            transform: translateY(-10px);
        }

        .contact-item img {
            width: 40px;
            margin-bottom: 10px;
        }

        h2 {
            color: #004080;
            font-size: 32px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 40px;
            cursor: pointer;
        }

        .social-icons img:hover {
            opacity: 0.7;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004080;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .container-btn {
    text-align: center; /* Centra el botón dentro de su contenedor */
    margin-top: 20px;
}
        .btn:hover {
            background-color: #0056b3;
        }

      
    </style>
</head>
<body>

    <header>
        <img src="image.png" alt="Optimal Inventory Solutions"> 
    </header>

    <section class="container">
        <h2>Contáctanos</h2>

        <div class="contact-info">
          
            <div class="contact-item">
                <img src="https://img.icons8.com/ios/452/email.png" alt="Correo Electrónico">
                <h3>Correo Electrónico</h3>
                <p>cjavierguerrero@uts.edu.co</p>
            </div>

            <div class="contact-item">
                <img src="https://img.icons8.com/ios/452/phone.png" alt="Teléfono">
                <h3>Teléfono</h3>
                <p>+57 3164822494</p>
            </div>

        
            <div class="contact-item">
                <img src="https://img.icons8.com/ios/452/facebook.png" alt="Facebook">
                <h3>Facebook</h3>
                <a href="https://www.facebook.com/optimalinventory" target="_blank">
                    <img src="https://img.icons8.com/ios/452/facebook-new.png" alt="Facebook" width="40px">
                </a>
            </div>

          
            <div class="contact-item">
                <img src="https://img.icons8.com/ios/452/instagram-new.png" alt="Instagram">
                <h3>Instagram</h3>
                <a href="https://www.instagram.com/optimalinventory" target="_blank">
                    <img src="https://img.icons8.com/ios/452/instagram-new.png" alt="Instagram" width="40px">
                </a>
            </div>

       
            <div class="contact-item">
                <img src="https://img.icons8.com/ios/452/marker.png" alt="Ubicación">
                <h3>Ubicación</h3>
                <p>Bucaramanga-Santander, Colombia</p>
            </div>
        </div>
        <div class="container-btn">
            <a href="index.html" class="btn">Volver al inicio</a>
        </div>
     
</body>
</html>
